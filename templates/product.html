{% extends 'base.html' %}

{% block title %}{{ name }}{% endblock %}

{% block main %}
    <div class = "block">
        <div class="prod_img">
            <img src="/static/img/{{img}}" alt="">
            <h2>{{name}}</h2>
        </div>
        <div class="prod" id="text">
            <h3>Описание</h3>
            <p>{{description}}</p>
            <h2>Цена</h2>
            <p>{{ price }}</p>
        </div>
    </div>
{% endblock %}
